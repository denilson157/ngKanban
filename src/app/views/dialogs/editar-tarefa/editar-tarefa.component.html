<div *ngIf="formTarefa">

    <h1 mat-dialog-title>Tarefa</h1>

    <div mat-dialog-action>
        <form [formGroup]="formTarefa">

            <input type="hidden" formControlName="listaId">
            <input type="hidden" formControlName="id">

            <mat-form-field class="form-field">
                <mat-label>Nome</mat-label>
                <input matInput formControlName="nome">
            </mat-form-field>

            <div class="d-flex">

                <mat-form-field appearance="fill">
                    <mat-label>Categoria</mat-label>
                    <mat-select formControlName="categoriaId">
                        <mat-option [value]="0">
                            Selecione
                        </mat-option>
                        <mat-option *ngFor="let cat of categorias" [value]="cat.id">
                            {{cat.nome}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>


            <div class="d-flex">
                <button type="submit" mat-raised-button color="primary" (click)="save()">
                    Salvar
                </button>
                <button type="button" mat-raised-button color="basic" class="btnAction" (click)="cancel()">
                    Cancelar
                </button>

            </div>

        </form>
    </div>
</div>
