<h1 mat-dialog-title>
    Confirmar Ação
</h1>

<div mat-dialog-content>
    <p>Tem certeza que deseja fazer isso?</p>
</div>

<div mat-dialog-action>

    <button type="submit" mat-raised-button color="primary" (click)="clickYes()">
        Sim
    </button>
    <button type="button" mat-raised-button color="basic" class="btnAction" (click)="clickNo()">
        Não
    </button>

</div>
