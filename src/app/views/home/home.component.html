<div class="content">
    <mat-card class="lista" [style.width.%]="tamanho" *ngFor="let coluna of listas">
        <div class="drag-container" cdkDropList id="{{coluna.id}}" [cdkDropListData]="coluna.tarefas"
            [cdkDropListConnectedTo]="connectedTo" (cdkDropListDropped)="drop($event)">

            <mat-card-header class="headerLista">
                {{coluna.nome}}

                <button mat-mini-fab color="primary" class="fabAdd" (click)="novaTarefa(coluna.id)">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-card-header>

            <mat-card-content>

                <mat-card class="d-flex tarefa justify-content-between" *ngFor="let tarefa of coluna.tarefas" cdkDrag>
                    <div>
                        {{tarefa.nome}}
                    </div>
                    <div>
                        <button mat-mini-fab color="primary" (click)="editarTarefa(tarefa)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </div>
                </mat-card>
            </mat-card-content>

        </div>
    </mat-card>
</div>
