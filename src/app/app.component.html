<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle();  ">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Kanban</h1>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>

  <!-- <mat-sidenav class="sidenav" #sidenav [mode]="screenWidth > 600 ? 'side' : 'over'" [opened]="screenWidth > 600"> -->
  <mat-sidenav class="sidenav" #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="about">
        <mat-icon class="menu-icon">help</mat-icon> Sobre
      </a>
      <a mat-list-item routerLink="lista">
        <mat-icon class="menu-icon">list</mat-icon> Lista
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div style="min-height: calc(100vh - 64px);">
      <main>
        <router-outlet></router-outlet>
      </main>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
